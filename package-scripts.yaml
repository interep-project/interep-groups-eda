scripts:
  barrels:
    script: barrelsby --config .barrelsby.json
    hiddenFromHelp: true

  build:
    script: nps clean barrels compile
    description: Build project

  clean:
    script: rm -rf dist
    hiddenFromHelp: true

  compile:
    script: tsc -p tsconfig.compile.json
    hiddenFromHelp: true

  fix:
    default:
      script: nps lint.fix format.fix
      hiddenFromHelp: Fix linting and formatting errors

  format:
    default:
      script: is-ci && nps format.ci || nps format.check
      description: Check for format errors
    check:
      script: prettier --check .
      hiddenFromHelp: true
    fix:
      script: prettier --write .
      hiddenFromHelp: true
    ci:
      script: nps 'format.check --loglevel warn'
      hiddenFromHelp: true

  lint:
    default:
      script: is-ci && nps lint.ci || nps lint.check
      description: Check for lint errors
    check:
      script: eslint . --ext .ts
      hiddenFromHelp: true
    fix:
      script: nps 'lint.check --fix'
      hiddenFromHelp: true
    ci:
      script: nps 'lint.check --quiet'
      hiddenFromHelp: true

  precommit:
    script: tsc && nps barrels && lint-staged
    hiddenFromHelp: true

  start:
    default:
      script: nps build start.prod
      description: Start in production mode
    dev:
      script: tsnd --cls --exit-child --ignore-watch node_modules --quiet  --respawn --rs --transpile-only -r tsconfig-paths/register src
      description: Start in dev mode
    prod:
      script: NODE_ENV=production node -r module-alias/register dist
      hiddenFromHelp: true

  test:
    default:
      script: is-ci && nps test.ci || nps test.watch
      description: Run tests
    ci:
      script: nps 'test.once --silent --reporters=jest-silent-reporter'
      hiddenFromHelp: true
    debug:
      script: node --inspect-brk ./node_modules/jest/bin/jest --runInBand --watch --config test/jest.config.ts
      description: Start tests in debug mode (open in chrome://inspect)
    once:
      script: jest --config test/jest.config.ts
      hiddenFromHelp: true
    watch:
      script: nps 'test.once --watch --coverage=false'
      hiddenFromHelp: true

  validate:
    default:
      script: is-ci && nps validate.ci || nps validate.local
      description: Perform static analysis testing (lint, format...)
    local:
      script: concurrently tsc 'nps test.once' 'nps format.check' 'nps lint.check'
      hiddenFromHelp: true
    ci:
      script: concurrently tsc 'nps format' 'nps lint' # test run by coveralls action
      hiddenFromHelp: true
